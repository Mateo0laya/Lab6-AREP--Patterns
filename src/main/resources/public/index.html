<!DOCTYPE html>
<html>
    <head>
        <title>Taller 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Logs</h1>
        <form action="/log">
            <label for="name">Phrase:</label><br>
            <input type="text" id="phrs" name="name" placeholder="phrase"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let nameVar = document.getElementById("phrs").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/log?msg="+nameVar);
                xhttp.send();
            }
        </script>

    </body>
</html>
